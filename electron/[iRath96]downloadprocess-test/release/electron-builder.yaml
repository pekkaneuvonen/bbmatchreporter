directories:
  output: release
  buildResources: resources
productName: ElectronReactTypescript
appId: io.github.irath96.ElectronReactTypescript
dmg:
  contents:
    - x: 410
      'y': 150
      type: link
      path: /Applications
    - x: 130
      'y': 150
      type: file
files:
  - dist/
  - node_modules/
  - app.html
  - main.js
  - main.js.map
  - package.json
win:
  target: nsis
linux:
  target:
    - deb
    - AppImage
electronVersion: 1.8.4
